---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: skovati-ingress
  namespace: skovati-dev
spec:
  tls:
  - hosts:
    - skovati.dev
    secretName: skovati-dev-tls
  rules:
    - host: skovati.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: skovati-svc
                port:
                  number: 8080
