apiVersion: apps/v1
kind: Deployment
metadata:
  name: skovati-deploy
  labels:
    app: skovati
  namespace: skovati-dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: skovati-dev
  template:
    metadata:
      labels:
        app: skovati-dev
    spec:
      containers:
      - name: skovati-dev
        image: ghcr.io/skovati/website:4d8b290-1669780368 # {"$imagepolicy": "flux-system:skovati-dev-image-policy"}
        imagePullPolicy: Always
        ports:
        - containerPort: 80
