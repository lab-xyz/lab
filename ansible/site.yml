---

- hosts: localhost
  become: true
  gather_facts: true
  vars:
    k3s_version: v1.25.4+k3s1
    k3s_args: "--node-external-ip {{ k3s_public_ip }} --node-label kilo.squat.ai/force-endpoint={{ k3s_public_ip }}:51820"
  roles:
    - role: config
    - role: k3s
    - role: firewall
    - role: patching
